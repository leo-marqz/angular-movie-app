
<h4>{{title}}</h4>

<div class="container-input-img">
    <button mat-raised-button (click)="fileInput.click()">Upload Image</button>
    <input type="file" hidden #fileInput accept="image/*" (change)="change($event)" />
</div>

<div>
    @if(imageBase64){
        <img [src]="imageBase64" width="169" height="250" />
    } @else if(currentPictureUrl){
        <img [src]="currentPictureUrl" width="169" height="250" />
    }
</div>
