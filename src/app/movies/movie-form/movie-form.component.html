
<form (submit)="loadChanges()" [formGroup]="form">
    <mat-form-field appearance="outline">
        <mat-label>Titulo</mat-label>
        <input matInput [formControl]="form.controls.title" />
        <mat-error>{{ getTitleErrors() }}</mat-error>
    </mat-form-field>

    <mat-form-field>
        <mat-label>Fecha de lanzamiento</mat-label>
        <input matInput [formControl]="form.controls.releaseDate" [matDatepicker]="picker" />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <mat-error>{{ getReleaseDateErrors() }}</mat-error>
    </mat-form-field>

    <!-- //trailer -->
    <mat-form-field>
        <mat-label>Tráiler</mat-label>
        <input matInput [formControl]="form.controls.trailer" />
        <mat-error>{{ getTrailerErrors() }}</mat-error>
    </mat-form-field>

    <app-input-img 
        [title]="'Poster de la Pelicula'"
        [currentPictureUrl]="model?.poster"
        (fileSelected)="selectedFile($event)"
    ></app-input-img>

    <h4>Seleccione los Géneros</h4>
    <app-multi-select 
        [unselectedOptions]="unselectedGenres"
        [selectedOptions]="selectedGenres"
    ></app-multi-select>
    
    <h4>Seleccione los Cines</h4>
    <app-multi-select 
        [unselectedOptions]="unselectedCines"
        [selectedOptions]="selectedCines"
    ></app-multi-select>

    <h4>Seleccione los Actores</h4>
    <app-actor-autocomplete [selectedActors]="selectedActors" ></app-actor-autocomplete>

    <div class="container-buttons">
        <button mat-raised-button class="primary" type="submit">Guardar</button>
        <button mat-raised-button class="warn" type="button" (click)="resetForm()">Cancelar</button>
    </div>
</form>
